<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idaproject</title>
</head>
<body>
    <div class="wrapper">
        <div class="navMobile"></div>
        <div class="titleBlock">
            <nav>
                <a href="#">Личный кабинет</a>
                <a href="#" class="activ">Платежи (активная)</a>
                <a href="#">История платежей</a>
                <a href="#">Настройки</a>
                <a href="#" class="exit">Выйти</a>
            </nav>
            <div class="bodyFormCard">
                <div class="textInfo">
                    <p>Информация по оплате:</p>
                </div>
                <div class="moreTextInfo">
                        <div class="textInfo">
                                <p>Номер счета:</p>
                        </div>
                        <div class="more">
                            <p>87123658716587</p>
                        </div>
                </div>
                <div class="moreTextInfo">
                        <div class="textInfo">
                                <p>Сумма платежа:</p>
                        </div>
                        <div class="more">
                            <p>100 руб.</p>
                        </div>
                </div>
                <h1>Данные банковской карты</h1>
                <form>
                    <div class="faceCard">
                        <p>Номер карты</p>
                        <input type="text" pattern="[0-9]{4,4}" maxlength="4"  class="numbFour">
                        <input type="text" pattern="[0-9]{4,4}" maxlength="4"  class="numbFour">
                        <input type="text" pattern="[0-9]{4,4}" maxlength="4"  class="numbFour">
                        <input type="text" pattern="[0-9]{4,4}" maxlength="4"  class="numbFour">
                        <p class="dataTime">Срок действия</p>
                        <select class="mounth">
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select class="year">
                            <option>2019</option>
                            <option>2020</option>
                        </select>
                        <div class="nameCard">
                                <input type="text" pattern="^[a-zA-Z]+$" placeholder="держатель карты" class="cardName">
                        </div>
                        </div>
                        <div class="backCard">
                            <div class="greyLine"></div>
                            <p>Код CVV2 / CVC2</p>
                            <input type="text" pattern="[0-9]{3,3}" maxlength="3"  class="numbThree"> 
                        </div>
                        <input type="submit" value="Оплатить" class="button">
                </form>


            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
